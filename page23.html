      <p class="i_p"><strong>黄茶</strong>
　　黄茶的制法有点像绿茶，不过中间需要闷黄三天；在制茶过程中，经过闷堆渥黄，因而形成黄叶、黄汤。分"黄芽茶"（包括湖南洞庭湖君山银芽、四川雅安、名山县的蒙顶黄芽、安徽霍山的霍内芽）、"黄小茶"（包括湖南岳阳的北港在、湖南宁乡的沩山毛尖、浙江平阳的平阳黄汤、湖北远安的鹿苑）、"黄大茶"（包括的大叶青、安徽的霍山黄大茶）三类。 著名的君山银针茶就属于黄茶。</p>
