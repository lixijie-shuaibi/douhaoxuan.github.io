      <p class="i_p"><strong>红茶</strong>
　　红茶的名字得自其汤色红。红茶与绿茶恰恰相反，是一种全发酵茶（发酵程度大于80%）。红茶与绿茶的区别，在于加工方法不同。红茶加工时不经杀青，而且萎凋，使鲜叶失去一部分水分，再揉捻（揉搓 成条或切成颗粒），然后发酵，使所含的茶多酚氧化，变成红色的化合物。这种化合物一部分溶于水，一部分不溶于水，而积累在叶片中，从而形成红汤、红叶。红茶主要有小种红茶、工夫红茶和红碎茶三大类。
　　名贵品种有：祁红、滇红、英红、正山小种。</p>
