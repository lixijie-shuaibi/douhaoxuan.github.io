      <p class="i_p">中国是茶的故乡，制茶、饮茶已有几千年历史，名品荟萃，主要品种有绿茶、红茶、乌龙茶、花茶、白茶、黄茶、黑茶。茶有健身、治疾之药物疗效，又富欣赏情趣，可陶冶情操。品茶、待客是中国个人高雅的娱乐和社交活动，坐茶馆、茶话会则是中国人社会性群体茶艺活动。中国茶艺在世界享有盛誉，在唐代就传入日本，形成日本茶道。</p>
