      <p class="i_p">6.武夷岩茶
      <p class="i_p">武夷岩茶产于闽北"秀甲东南"的名山武夷，茶树生长在岩缝之中。武夷岩茶具有绿茶之清香，红茶之甘醇，是中国乌龙茶中之极品。
武夷岩茶属半发酵茶，制作方法介于绿茶与红茶之间。其主要品种有“大红袍”、“白鸡冠”、“水仙”、“乌龙”、“肉桂”等。
武夷岩茶品质独特，它未经窨花，茶汤却有浓郁的鲜花香，饮时甘馨可口 ，回味无究。18世纪传入欧洲后，倍受当地群众的喜爱，曾有“百病之药”美誉。</p>
