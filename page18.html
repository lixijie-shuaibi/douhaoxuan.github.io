      <p class="i_p"><strong>黑茶</strong>
　　原料粗老，加工时堆积发酵时间较长，使叶色呈暗褐色。黑茶原来主要销往边区，是藏、蒙、维吾尔等兄弟民族不可缺少的日常必需品，名贵品种有"湖南黑茶"、"湖北老青茶"、"广西六堡茶"、四川的"西路边茶""南路边茶"、云南的"紧茶"、"扁茶"、"方茶"和"圆茶"等品种。</p>
