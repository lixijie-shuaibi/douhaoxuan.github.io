      <p class="i_p">1.西湖龙井</p>
      <p class="i_p"> 西湖龙井，居中国名茶之冠。产于浙江省杭州市西湖周围的群山之中。多少年来，杭州不仅以美丽的西湖闻名于世界，也以西湖龙井茶誉满全球。西湖群山产茶已有千百年的历史，在唐代时就享有盛名，但形成扁形的龙井茶，大约还是近百年的事。相传，乾隆皇帝巡视杭州时，曾在龙井茶区的天竺作诗一首，诗名为《观采茶作歌》。
