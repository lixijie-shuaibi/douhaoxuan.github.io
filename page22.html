      <p class="i_p"><strong>白茶</strong>
　　白茶则基本上就是靠日晒制成的，是中国的特产。白茶和黄茶的外形、香气和滋味都是非常好的。 它加工时不炒不揉，只将细嫩、叶背满茸毛的茶叶晒干或用文火烘干，而使白色茸毛完整地保留下来。白茶主要产于福建的福鼎、政和、松溪和建瓯等县，有"银针"、"白牡丹"、"贡眉"、"寿眉"几种。
　　名贵品种有：白豪银针茶、白牡丹茶。</p>
