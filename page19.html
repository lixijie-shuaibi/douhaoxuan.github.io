      <p class="i_p"><strong>花草茶</strong>
　　 花草茶主要是用植物的根、茎、叶、花或果等部位，直接用热水冲泡的时尚养颜饮品。
　　花草茶，你可以看着它"水花相融"，闻着它"花香四溢"，听着它"花语连篇"，饮着它"花液沁心"。
　　人类最健康的饮料是茶，女人最经典的饮品是花，所以古人有"上品饮茶，极品饮花"之说。而现代亦有"男人品茶，女人饮花"之词。 传统茶占据了19世纪的流行舞台，20世纪的时尚明星是咖啡，21世纪是花草茶统治时尚健康饮品的时代！</p>
