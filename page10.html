      <p class="i_p">2.<strong>洞庭碧螺春</strong></p>
      <p class="i_p">
中国著名绿茶之一。洞庭碧螺春茶产于江苏省吴县太湖洞庭山。相传，洞庭东山的碧螺春峰，石壁长出几株野茶。当地的老百姓每年茶季持筐采摘，以作自饮。有一年，茶树长得特别茂盛，人们争相采摘，竹筐装不下，只好放在怀中，茶受到怀中热气熏蒸，奇异香气忽发，采茶人惊呼：“吓煞人香”，此茶由此得名。有一次，清朝康熙皇帝游览太湖，巡抚宋公进“吓煞人香”茶，康熙品尝后觉香味俱佳，但觉名称不雅，遂题名“碧螺春”。</p>
