      <p class="i_p">安溪铁观音
      <p class="i_p">属青茶类，是我国著名乌龙茶之一。安溪铁观音茶产于福建省安溪县。安溪铁观音茶历史悠久，素有茶王之称。据载，安溪铁观音茶起源干清雍正年问（1725一1735年）。安溪县境内多山，气候温暖，雨量充足，茶树生长茂盛，茶树品种繁多，姹紫嫣红，冠绝全国。最主要的是热情待客的乡里人更为大家所记住。</p>
