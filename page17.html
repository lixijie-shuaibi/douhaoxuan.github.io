      <p class="i_p">祁门红茶</p>
      <p class="i_p">祁门红茶 ，著名红茶精品，简称祁红，产于中国安徽省西南部黄山支脉区的祁门县一带。当地的茶树品种高产质优，植于肥沃的红黄土壤中，而且气候温和、雨水充足、日照适度，所以生叶柔嫩且内含水溶性物质丰富，又以8月份所采收的品质最佳。祁红外形条索紧细匀整，锋苗秀丽，色泽乌润(俗称“宝光”)；内质清芳并带有蜜糖香味，上品茶更蕴含着兰花香(号称“祁门香”)，馥郁持久；汤色红艳明亮，滋味甘鲜醇厚，叶底(泡过的茶渣)红亮。
</p>
